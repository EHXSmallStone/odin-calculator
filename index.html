<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOP Project: Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="brandAndModel">
      <div id="brand">CATSIO</div>
      <div id="model">fx-82JS</div>
    </div>
    <div id="displayPanel">
      <div id="previousOperand"></div>
      <div id="currentOperand"></div>
    </div>
    <div id="keypad">
      <button id="decimalPoint" value=".">.</button>
      <button class="number" value="0">0</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="+">+</button>
      <button class="operator" value="-">-</button>
      <button class="operator" value="*">*</button>
      <button class="operator" value="/">/</button>
      <button id="equals" value="=">=</button>
      <button id="allClear">AC</button>
      <button id="cancelEntry">CE</button>
      <button id="changeSign">+/-</button>
    </div>
  </div>
</body>
</html>
